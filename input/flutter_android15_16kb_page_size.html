<h2 id="%E9%87%8D%E8%A6%81%E3%81%AA%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88">重要なポイント</h2>
<p><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>対象</strong>: 新規アプリ・アップデート両方<br />
<img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>条件</strong>: Android 15（API 35）をターゲット<br />
<img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> <strong>未対応</strong>: Google Play審査に<strong>通らない</strong></p>
<p><strong>公式要件</strong>: <a href="https://support.google.com/googleplay/android-developer/answer/11926878">Google Play Console Help</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="8" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="google-play-%E3%82%BF%E3%83%BC%E3%82%B2%E3%83%83%E3%83%88api%E8%A6%81%E4%BB%B6">Google Play ターゲットAPI要件</h1>
<div class="columns-2">
<div>
<h2 id="2025%E5%B9%B48%E6%9C%8831%E6%97%A5%E3%81%8B%E3%82%89%E3%81%AE%E8%A6%81%E4%BB%B6">2025年8月31日からの要件</h2>
<p><strong>新規アプリ・既存アプリのアップデート必須要件：</strong></p>
<ul>
<li>Android 15 (API 35)以上</li>
</ul>
</div>
<div>
<h2 id="16kb%E3%83%9A%E3%83%BC%E3%82%B8%E3%82%B5%E3%82%A4%E3%82%BA%E5%AF%BE%E5%BF%9C">16KBページサイズ対応</h2>
<p><strong>API 35をターゲットにすると：</strong></p>
<ul>
<li>16KBページサイズ対応が<strong>必須</strong></li>
<li>ネイティブコード使用時は再コンパイル必要</li>
<li>未対応の場合、審査で<strong>リジェクト</strong></li>
</ul>
<p><strong>重要</strong>: API 34以下では16KB対応不要だが、<br />
2025年11月以降は選択肢なし</p>
</div>
</div>
<p><strong>公式ドキュメント</strong>: <a href="https://support.google.com/googleplay/android-developer/answer/11926878?hl=en">Target API level requirements for Google Play apps</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-class="section" data-theme="ca-business" lang="en-US" class="section" data-marpit-pagination="9" style="--paginate:true;--class:section;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%F0%9F%93%8A-%E5%AE%9F%E9%9A%9B%E3%81%AE%E5%8A%B9%E6%9E%9C%E3%81%AF"><img class="emoji" draggable="false" alt="📊" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4ca.svg" data-marp-twemoji=""/> 実際の効果は？</h1>
<h2 id="%E3%83%91%E3%83%95%E3%82%A9%E3%83%BC%E3%83%9E%E3%83%B3%E3%82%B9%E6%B8%AC%E5%AE%9A%E7%B5%90%E6%9E%9C">パフォーマンス測定結果</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="google%E3%81%AE%E5%85%AC%E5%BC%8F%E3%83%86%E3%82%B9%E3%83%88%E7%B5%90%E6%9E%9C">Googleの公式テスト結果</h1>
<div class="strategy-grid">
<div class="strategy-section">
<h3>🚀 アプリ起動</h3>
<p>最大30%高速化</p>
<span class="badge primary">速度向上</span>
</div>
<div class="strategy-section">
<h3>🔋 電力消費</h3>
<p>4.56%削減</p>
<span class="badge success">省電力</span>
</div>
<div class="strategy-section">
<h3>📸 カメラ起動</h3>
<p>4.5〜6.6%高速化</p>
<span class="badge primary">UX向上</span>
</div>
<div class="strategy-section">
<h3>⚡ システム起動</h3>
<p>8%短縮</p>
<span class="badge warning">全体改善</span>
</div>
</div>
<p><strong>出典</strong>: <a href="https://developer.android.com/guide/practices/page-sizes#benefits">Support 16 KB page sizes - Benefits and performance gains</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-class="section" data-theme="ca-business" lang="en-US" class="section" data-marpit-pagination="11" style="--paginate:true;--class:section;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%F0%9F%9B%A0%EF%B8%8F-flutter%E3%82%A2%E3%83%97%E3%83%AA%E3%81%B8%E3%81%AE%E5%BD%B1%E9%9F%BF"><img class="emoji" draggable="false" alt="🛠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f6e0.svg" data-marp-twemoji=""/> Flutterアプリへの影響</h1>
<h2 id="%E4%BD%95%E3%81%8C%E5%95%8F%E9%A1%8C%E3%81%AB%E3%81%AA%E3%82%8B%E3%81%AE">何が問題になるの？</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E3%82%A8%E3%83%A9%E3%83%BC">よくあるエラー</h1>
<h2 id="%E3%81%93%E3%82%93%E3%81%AA%E3%82%A8%E3%83%A9%E3%83%BC%E3%81%AB%E9%81%AD%E9%81%87%E3%81%97%E3%81%BE%E3%81%99">こんなエラーに遭遇します</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Failure [INSTALL_FAILED_INVALID_APK:
Failed to extract native libraries, res=-2]
</code></pre>
<h2 id="%E5%8E%9F%E5%9B%A0%E3%81%AF">原因は？</h2>
<p><strong>ネイティブライブラリ（.so）のアライメント不良</strong></p>
<ul>
<li>Flutterアプリには多くの.soファイルが含まれる</li>
<li>これらが4KB前提でビルドされている</li>
<li>16KB環境では動作しない！</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="13" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E3%83%8D%E3%82%A4%E3%83%86%E3%82%A3%E3%83%96%E3%83%A9%E3%82%A4%E3%83%96%E3%83%A9%E3%83%AAso%E3%81%A8%E3%81%AF">ネイティブライブラリ（.so）とは？</h1>
<h2 id="flutter%E3%82%A2%E3%83%97%E3%83%AA%E3%81%AE%E6%A7%8B%E6%88%90%E8%A6%81%E7%B4%A0">Flutterアプリの構成要素</h2>
<div class="columns-2">
<div>
<h3 id="dart%E3%82%B3%E3%83%BC%E3%83%89">Dartコード</h3>
<ul>
<li><code>lib/</code> 以下のコード</li>
<li>Flutter Frameworkが処理</li>
<li><strong>影響なし</strong> <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/></li>
</ul>
</div>
<div>
<h3 id="%E3%83%8D%E3%82%A4%E3%83%86%E3%82%A3%E3%83%96%E3%83%A9%E3%82%A4%E3%83%96%E3%83%A9%E3%83%AA">ネイティブライブラリ</h3>
<ul>
<li>C/C++で書かれたコード</li>
<li>プラグインに含まれる</li>
<li><strong>要対応</strong> <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/></li>
</ul>
</div>
</div>
<div class="columns-2">
<div>
<h3 id="%E4%B8%BB%E3%81%AAso%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">主な.soファイル</h3>
<ul>
<li><code>libflutter.so</code> - Flutterエンジン</li>
<li><code>libapp.so</code> - Dartコードのコンパイル結果</li>
<li><code>lib〇〇.so</code> - 各種プラグイン</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E5%BD%B1%E9%9F%BF%E3%82%92%E5%8F%97%E3%81%91%E3%82%8B%E3%83%91%E3%83%83%E3%82%B1%E3%83%BC%E3%82%B8">影響を受けるパッケージ</h1>
<div class="strategy-grid">
<div class="strategy-section">
<h3>✅ Rive</h3>
<p>アニメーションライブラリ</p>
<p>NDK r28.1で自動対応</p>
<span class="badge success">解決済</span>
</div>
<div class="strategy-section">
<h3>⚠️ local_notifications</h3>
<p>通知機能</p>
<p>Desugar制約（Java 11）</p>
<span class="badge warning">要設定</span>
</div>
<div class="strategy-section">
<h3>✅ datadog_flutter</h3>
<p>監視・分析</p>
<p>v2.11.0+で対応済み</p>
<span class="badge success">対応済</span>
</div>
<div class="strategy-section">
<h3>⚠️ Gradle警告</h3>
<p>memory_info, update_available</p>
<p>jcenter使用の警告</p>
<span class="badge warning">注意</span>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="android-16%E3%81%A7%E3%81%AE%E4%BA%92%E6%8F%9B%E3%83%A2%E3%83%BC%E3%83%89">Android 16での互換モード</h1>
<h2 id="android-16%E3%81%AE%E6%96%B0%E6%A9%9F%E8%83%BD">Android 16の新機能</h2>
<p>Android 16では16KBページサイズ互換モードが追加されます。</p>
<div class="columns-2">
<div>
<h3 id="%E4%BA%92%E6%8F%9B%E3%83%A2%E3%83%BC%E3%83%89%E3%81%AE%E4%BB%95%E7%B5%84%E3%81%BF">互換モードの仕組み</h3>
<ul>
<li>未対応アプリも4KBモードで実行</li>
<li>パフォーマンス低下の可能性</li>
<li>一時的な回避策</li>
</ul>
</div>
<div>
<h3 id="%E9%87%8D%E8%A6%81%E3%81%AA%E6%B3%A8%E6%84%8F%E7%82%B9">重要な注意点</h3>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> <strong>Google Play要件は変わらない</strong></p>
<ul>
<li>2025年11月1日の期限は同じ</li>
<li>互換モードに依存しない</li>
<li>必ず16KB対応が必要</li>
</ul>
</div>
</div>
<p><strong>推奨</strong>: 互換モードに頼らず、早めに完全対応を</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-class="section" data-theme="ca-business" lang="en-US" class="section" data-marpit-pagination="16" style="--paginate:true;--class:section;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%F0%9F%94%8D-%E5%AF%BE%E5%BF%9C%E6%96%B9%E6%B3%95"><img class="emoji" draggable="false" alt="🔍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f50d.svg" data-marp-twemoji=""/> 対応方法</h1>
<h2 id="%E3%82%B9%E3%83%86%E3%83%83%E3%83%97%E3%83%BB%E3%83%90%E3%82%A4%E3%83%BB%E3%82%B9%E3%83%86%E3%83%83%E3%83%97">ステップ・バイ・ステップ</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="17" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="step1-%E7%8F%BE%E7%8A%B6%E3%82%92%E7%A2%BA%E8%AA%8D%E3%81%99%E3%82%8B">STEP1: 現状を確認する</h1>
<h2 id="1-apk%E3%82%92%E3%83%93%E3%83%AB%E3%83%89">1. APKをビルド</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">flutter build apk --release
</code></pre>
<p>Flutterアプリケーションのリリース版APKをビルドします。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="18" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="step1-%E7%8F%BE%E7%8A%B6%E3%82%92%E7%A2%BA%E8%AA%8D%E3%81%99%E3%82%8B-1">STEP1: 現状を確認する</h1>
<h2 id="2-%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%97%E3%83%88%E3%82%92%E3%83%80%E3%82%A6%E3%83%B3%E3%83%AD%E3%83%BC%E3%83%89">2. チェックスクリプトをダウンロード</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">curl -O https://android.googlesource.com/\
  platform/build/+/refs/heads/main/\
  tools/check_elf_alignment.sh

<span class="hljs-built_in">chmod</span> +x check_elf_alignment.sh
</code></pre>
<p>Googleが提供するアライメントチェック用スクリプトを取得します。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="step1-%E7%8F%BE%E7%8A%B6%E3%82%92%E7%A2%BA%E8%AA%8D%E3%81%99%E3%82%8B-2">STEP1: 現状を確認する</h1>
<h2 id="3-apk%E3%81%AE%E3%82%A2%E3%83%A9%E3%82%A4%E3%83%A1%E3%83%B3%E3%83%88%E3%82%92%E3%83%81%E3%82%A7%E3%83%83%E3%82%AF">3. APKのアライメントをチェック</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash">./check_elf_alignment.sh /build/app/outputs/flutter-apk/app-release.apk
</code></pre>
<p>ビルドしたAPKに含まれるネイティブライブラリのアライメントを確認します。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="20" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="step1-%E7%8F%BE%E7%8A%B6%E3%82%92%E7%A2%BA%E8%AA%8D%E3%81%99%E3%82%8B-3">STEP1: 現状を確認する</h1>
<h2 id="4-%E7%B5%90%E6%9E%9C%E3%81%AE%E8%A6%8B%E6%96%B9">4. 結果の見方</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>arm64-v8a/libflutter.so: ALIGNED (2^16)    # OK!
arm64-v8a/libapp.so: ALIGNED (2^16)        # OK!
x86_64/libflutter.so: ALIGNED (2^16)       # OK!
x86_64/libapp.so: ALIGNED (2^16)           # OK!
x86_64/libplugin.so: UNALIGNED             # 修正しましょう
armeabi-v7a/libplugin.so UNALIGNED         # 修正不要
</code></pre>
<h3 id="%E9%87%8D%E8%A6%81%E3%81%AA%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88-1">重要なポイント</h3>
<ul>
<li><strong>arm64-v8a</strong> と <strong>x86_64</strong> が <strong>ALIGNED</strong> なら基本的にOK <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/></li>
<li><strong>armeabi-v7a</strong> は32bitアーキテクチャのため影響なし</li>
<li><strong>UNALIGNED</strong> のライブラリがある場合は更新が必要</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3%E5%88%A5%E3%81%AE%E5%AF%BE%E5%BF%9C%E7%8A%B6%E6%B3%81">アーキテクチャ別の対応状況</h1>
<h2 id="16kb%E3%83%9A%E3%83%BC%E3%82%B8%E3%82%B5%E3%82%A4%E3%82%BA%E5%AF%BE%E5%BF%9C%E3%81%8C%E5%BF%85%E8%A6%81%E3%81%AA%E3%82%A2%E3%83%BC%E3%82%AD%E3%83%86%E3%82%AF%E3%83%81%E3%83%A3">16KBページサイズ対応が必要なアーキテクチャ</h2>
<div class="columns-2">
<div>
<h3 id="%E5%AF%BE%E5%BF%9C%E5%BF%85%E9%A0%88-%E2%9A%A0%EF%B8%8F">対応必須 <img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/></h3>
<ul>
<li>
<p><strong>arm64-v8a</strong> (64bit ARM)</p>
<ul>
<li>最新のAndroidデバイスの主流</li>
<li>Pixel、Galaxy等のフラグシップ機</li>
</ul>
</li>
<li>
<p><strong>x86_64</strong> (64bit Intel/AMD)</p>
<ul>
<li>エミュレータ</li>
<li>一部のChromebook</li>
</ul>
</li>
</ul>
</div>
<div>
<h3 id="%E5%AF%BE%E5%BF%9C%E4%B8%8D%E8%A6%81-%E2%9C%85">対応不要 <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/></h3>
<ul>
<li>
<p><strong>armeabi-v7a</strong> (32bit ARM)</p>
<ul>
<li>古いAndroidデバイス</li>
<li>16KBページサイズの影響なし</li>
</ul>
</li>
<li>
<p><strong>x86</strong> (32bit Intel/AMD)</p>
<ul>
<li>古いエミュレータ</li>
<li>ほぼ使用されていない</li>
</ul>
</li>
</ul>
</div>
</div>
<p><strong>重要</strong>: arm64-v8aとx86_64がALIGNEDであれば、Google Playの要件を満たします。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="step2-%E9%96%8B%E7%99%BA%E7%92%B0%E5%A2%83%E3%82%92%E6%9B%B4%E6%96%B0">STEP2: 開発環境を更新</h1>
<div class="columns-2">
<div>
<h2 id="%E5%BF%85%E8%A6%81%E3%81%AA%E3%83%90%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3">必要なバージョン</h2>

</div>
<div class="strategy-section">
<h3>🏗️ AGP</h3>

<p>build.gradle で確認</p>
</div>
</div>
<div>
<h2 id="%E3%82%A2%E3%83%83%E3%83%97%E3%83%87%E3%83%BC%E3%83%88%E6%89%8B%E9%A0%86">アップデート手順</h2>

<h3>📦 Gradle</h3>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-class="section" data-theme="ca-business" lang="en-US" class="section" data-marpit-pagination="23" style="--paginate:true;--class:section;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%F0%9F%93%9D-buildgradle%E3%81%AE%E8%A8%AD%E5%AE%9A"><img class="emoji" draggable="false" alt="📝" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4dd.svg" data-marp-twemoji=""/> build.gradleの設定</h1>
<h2 id="flutter%E3%82%A8%E3%83%B3%E3%82%B8%E3%83%8B%E3%82%A2%E5%BF%85%E8%A6%8B">Flutterエンジニア必見！</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="24" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="buildgradle%E3%81%A8%E3%81%AF">build.gradleとは？</h1>
<h2 id="android%E3%82%A2%E3%83%97%E3%83%AA%E3%81%AE%E3%83%93%E3%83%AB%E3%83%89%E8%A8%AD%E5%AE%9A%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB">Androidアプリのビルド設定ファイル</h2>
<div class="columns-2">
<div>
<h3 id="%F0%9F%93%8D-%E5%A0%B4%E6%89%80"><img class="emoji" draggable="false" alt="📍" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4cd.svg" data-marp-twemoji=""/> 場所</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>android/
├── build.gradle          # プロジェクト全体
└── app/
    └── build.gradle      # アプリ本体 ←こっち！
</code></pre>
</div>
<div>
<h3 id="%F0%9F%8E%AF-%E5%BD%B9%E5%89%B2"><img class="emoji" draggable="false" alt="🎯" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f3af.svg" data-marp-twemoji=""/> 役割</h3>
<ul>
<li>ビルドツールのバージョン指定</li>
<li>依存関係の管理</li>
<li>コンパイル設定</li>
<li><strong>今回はここを修正！</strong></li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E5%BF%85%E9%A0%88%E3%81%AE%E4%BF%AE%E6%AD%A3%E5%86%85%E5%AE%B9">必須の修正内容</h1>
<h2 id="androidappbuildgradle">android/app/build.gradle</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gradle">android {
    namespace <span class="hljs-string">&quot;com.example.myapp&quot;</span>
    compileSdk <span class="hljs-number">35</span>  <span class="hljs-comment">// ← Android 15に変更</span>

    defaultConfig {
        applicationId <span class="hljs-string">&quot;com.example.myapp&quot;</span>
        minSdk <span class="hljs-number">21</span>
        targetSdk <span class="hljs-number">35</span>  <span class="hljs-comment">// ← Android 15に変更</span>

        <span class="hljs-comment">// NDKバージョンによって設定が異なる</span>
        <span class="hljs-comment">// NDK r26以前の場合（手動設定が必要）</span>
        ndk {
            ldFlags += [<span class="hljs-string">&quot;-Wl,-z,max-page-size=16384&quot;</span>]
        }

        <span class="hljs-comment">// NDK r27の場合（CMake設定が必要）</span>
        externalNativeBuild {
            cmake {
                arguments += [
                    <span class="hljs-string">&quot;-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON&quot;</span>
                ]
            }
        }
        <span class="hljs-comment">// NDK r28以降は追加設定不要！</span>
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="26" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="ndk%E3%83%90%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3%E3%81%AE%E6%8C%87%E5%AE%9A">NDKバージョンの指定</h1>
<h2 id="ndk%E6%9B%B4%E6%96%B0%E3%81%AE%E5%A4%89%E9%81%B7">NDK更新の変遷</h2>
<div class="columns-3">
<div class="metric-card">
<div class="metric-number">r25.1</div>
<p>Android 14標準</p>
</div>
<div class="metric-card">
<div class="metric-number">r27.2</div>
<p>Android 15初期対応</p>
</div>
<div class="metric-card">
<div class="metric-number">r28.1</div>
<p>16KB完全対応 ✅</p>
</div>
</div>
<p>各NDKバージョンで16KB対応方法が異なります。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="27" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="ndk%E3%83%90%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3%E3%81%AE%E6%8C%87%E5%AE%9A---r27">NDKバージョンの指定 - r27</h1>
<h2 id="ndk-r27%E8%A8%AD%E5%AE%9A%E3%81%8C%E5%BF%85%E8%A6%81">NDK r27（設定が必要）</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gradle">android {
    ndkVersion <span class="hljs-string">&quot;27.2.12479018&quot;</span>

    externalNativeBuild {
        cmake {
            arguments += [
                <span class="hljs-string">&quot;-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON&quot;</span>
            ]
        }
    }
}
</code></pre>
<p>NDK r27では手動でCMakeの引数設定が必要です。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="28" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="ndk%E3%83%90%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3%E3%81%AE%E6%8C%87%E5%AE%9A---r28">NDKバージョンの指定 - r28</h1>
<h2 id="ndk-r28%E6%8E%A8%E5%A5%A8">NDK r28+（推奨）</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gradle">android {
    ndkVersion <span class="hljs-string">&quot;28.1.13356709&quot;</span>
    <span class="hljs-comment">// 追加設定不要！自動対応</span>
}
</code></pre>
<p>NDK r28.1以降では16KBページサイズ対応が自動化されています。<br />
<strong>これが最も簡単な方法です。</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="29" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E4%BE%9D%E5%AD%98%E9%96%A2%E4%BF%82%E3%81%AE%E6%9B%B4%E6%96%B0-12">依存関係の更新 1/2</h1>
<h2 id="androidxcore%E3%81%AE%E6%9B%B4%E6%96%B0%E3%81%8C%E5%BF%85%E9%A0%88">androidx.coreの更新が必須</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gradle"><span class="hljs-keyword">dependencies</span> {
    implementation <span class="hljs-string">&#x27;androidx.core:core-ktx:1.16.0&#x27;</span>  <span class="hljs-comment">// ← 1.16.0以上必須</span>

    <span class="hljs-comment">// その他の依存関係...</span>
}
</code></pre>
<p>androidx.core 1.16.0以降が16KBページサイズに対応しています。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="30" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E4%BE%9D%E5%AD%98%E9%96%A2%E4%BF%82%E3%81%AE%E6%9B%B4%E6%96%B0-22">依存関係の更新 2/2</h1>
<h2 id="agp%E3%83%90%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3%E3%82%82%E7%A2%BA%E8%AA%8D">AGPバージョンも確認</h2>
<p><strong>android/build.gradle</strong> (プロジェクトレベル)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gradle"><span class="hljs-keyword">buildscript</span> {
    ext.kotlin_version = <span class="hljs-string">&#x27;1.9.0&#x27;</span>
    <span class="hljs-keyword">dependencies</span> {
        <span class="hljs-keyword">classpath</span> <span class="hljs-string">&#x27;com.android.tools.build:gradle:8.6.0&#x27;</span>  <span class="hljs-comment">// ← 8.6.0以上</span>
    }
}
</code></pre>
<p>Android Gradle Plugin (AGP) 8.6.0以上が必要です。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-class="section" data-theme="ca-business" lang="en-US" class="section" data-marpit-pagination="31" style="--paginate:true;--class:section;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%F0%9F%8E%AC-%E5%AE%9F%E9%9A%9B%E3%81%AB%E3%82%84%E3%81%A3%E3%81%A6%E3%81%BF%E3%82%88%E3%81%86"><img class="emoji" draggable="false" alt="🎬" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f3ac.svg" data-marp-twemoji=""/> 実際にやってみよう</h1>
<h2 id="%E3%83%87%E3%83%A2%E3%83%B3%E3%82%B9%E3%83%88%E3%83%AC%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3">デモンストレーション</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="32" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">

x86_64/libflutter.so: ALIGNED (2^14) <img class="emoji" draggable="false" alt="⚠" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="33" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E3%83%87%E3%83%A2-buildgradle%E4%BF%AE%E6%AD%A3-13">デモ: build.gradle修正 1/3</h1>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gradle">android {

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="34" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E3%83%87%E3%83%A2-buildgradle%E4%BF%AE%E6%AD%A3-23">デモ: build.gradle修正 2/3</h1>
<h2 id="after---ndk-r27%E3%81%AE%E5%A0%B4%E5%90%88">After - NDK r27の場合</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gradle">android {
    compileSdk <span class="hljs-number">35</span>
    ndkVersion <span class="hljs-string">&quot;27.2.12479018&quot;</span>

    defaultConfig {
        targetSdk <span class="hljs-number">35</span>

        externalNativeBuild {
            cmake {
                arguments += [
                    <span class="hljs-string">&quot;-DANDROID_SUPPORT_FLEXIBLE_PAGE_SIZES=ON&quot;</span>
                ]
            }
        }
    }
}
</code></pre>
<p>NDK r27では手動でCMake引数の設定が必要です。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="35" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E3%83%87%E3%83%A2-buildgradle%E4%BF%AE%E6%AD%A3-33">デモ: build.gradle修正 3/3</h1>
<h2 id="after---ndk-r28%E3%81%AE%E5%A0%B4%E5%90%88%E6%8E%A8%E5%A5%A8">After - NDK r28の場合（推奨）</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gradle">android {
    compileSdk <span class="hljs-number">35</span>
    ndkVersion <span class="hljs-string">&quot;28.1.13356709&quot;</span>  <span class="hljs-comment">// 追加設定不要！</span>

    defaultConfig {
        targetSdk <span class="hljs-number">35</span>
    }
}
</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="36" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">

arm64-v8a/libapp.so: ALIGNED (2^16) <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/>
arm64-v8a/librive_text.so: UNALIGNED <img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/>  <span class="hljs-comment"># プラグイン側の対応待ち</span>
x86_64/libflutter.so: ALIGNED (2^16) <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/>
x86_64/libapp.so: ALIGNED (2^16) <img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/>
armeabi-v7a/libflutter.so: UNALIGNED (対応不要)
</code></pre>
<p><strong>重要</strong>: arm64-v8aとx86_64のFlutter本体は対応完了！</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-class="section" data-theme="ca-business" lang="en-US" class="section" data-marpit-pagination="37" style="--paginate:true;--class:section;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%F0%9F%A7%AA-%E3%83%86%E3%82%B9%E3%83%88%E7%92%B0%E5%A2%83%E3%81%AE%E6%A7%8B%E7%AF%89"><img class="emoji" draggable="false" alt="🧪" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f9ea.svg" data-marp-twemoji=""/> テスト環境の構築</h1>
<h2 id="16kb%E3%83%9A%E3%83%BC%E3%82%B8%E3%82%B5%E3%82%A4%E3%82%BA%E3%81%A7%E3%81%AE%E5%8B%95%E4%BD%9C%E7%A2%BA%E8%AA%8D">16KBページサイズでの動作確認</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="38" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="16kb%E3%83%86%E3%82%B9%E3%83%88%E7%92%B0%E5%A2%83%E3%81%AE%E6%BA%96%E5%82%99">16KBテスト環境の準備</h1>
<h2 id="google%E5%85%AC%E5%BC%8F%E3%81%AE%E6%8E%A8%E5%A5%A8%E7%92%B0%E5%A2%83">Google公式の推奨環境</h2>
<div class="columns-2">
<div>
<h3 id="%E5%AE%9F%E6%A9%9F%E3%83%86%E3%82%B9%E3%83%88">実機テスト</h3>
<p><strong>Pixel 8/8a 以降</strong></p>
<ul>
<li>Android 15 Developer Preview</li>
<li><a href="https://developer.android.com/about/versions/15/get#google-pixel-devices">Flash Tool</a>で書き込み</li>
</ul>
<h3 id="%E3%82%A8%E3%83%9F%E3%83%A5%E3%83%AC%E3%83%BC%E3%82%BF%E3%83%86%E3%82%B9%E3%83%88">エミュレータテスト</h3>
<p><strong>Android Studio Iguana以降</strong></p>
<ul>
<li>Android 15 (API 35)</li>
<li>16KB page size system image</li>
</ul>
</div>
<div>
<h3 id="%E3%83%86%E3%82%B9%E3%83%88%E5%AF%BE%E8%B1%A1%E3%83%87%E3%83%90%E3%82%A4%E3%82%B9">テスト対象デバイス</h3>
<ul>
<li><strong>必須</strong>: Pixel 8/8a/8 Pro</li>
<li><strong>推奨</strong>: Pixel 9シリーズ</li>
<li><strong>確認</strong>: Pixel 6/7も対応可</li>
</ul>
<h3 id="%E6%B3%A8%E6%84%8F%E4%BA%8B%E9%A0%85">注意事項</h3>
<p><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> 16KBページサイズは実験的機能<br />
<img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> 実機の方が正確な結果を取得可能</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="39" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E3%82%A8%E3%83%9F%E3%83%A5%E3%83%AC%E3%83%BC%E3%82%BF%E3%81%AE%E3%82%BB%E3%83%83%E3%83%88%E3%82%A2%E3%83%83%E3%83%97">エミュレータのセットアップ</h1>
<h2 id="android-studio-%E3%81%A7%E3%81%AE%E8%A8%AD%E5%AE%9A%E6%89%8B%E9%A0%86">Android Studio での設定手順</h2>
<ol>
<li>
<p><strong>Tools</strong> → <strong>AVD Manager</strong> → <strong>Create Virtual Device</strong></p>
</li>
<li>
<p><strong>Hardware Profile</strong>: Pixel 8 以降を選択</p>
</li>
<li>
<p><strong>System Image</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Release Name: Android 15
API Level: 35
ABI: x86_64
Target: Android 15 (16 KB Page Size)
</code></pre>
</li>
<li>
<p><strong>Advanced Settings</strong>:</p>
<ul>
<li><strong>RAM</strong>: 8GB以上</li>
<li><strong>VM heap</strong>: 512MB</li>
<li><strong>Internal Storage</strong>: 8GB以上</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="40" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E5%8B%95%E4%BD%9C%E7%A2%BA%E8%AA%8D%E3%81%A8%E3%83%91%E3%83%95%E3%82%A9%E3%83%BC%E3%83%9E%E3%83%B3%E3%82%B9%E6%B8%AC%E5%AE%9A">動作確認とパフォーマンス測定</h1>
<h2 id="%E5%9F%BA%E6%9C%AC%E7%9A%84%E3%81%AA%E7%A2%BA%E8%AA%8D%E3%82%B3%E3%83%9E%E3%83%B3%E3%83%89">基本的な確認コマンド</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># ページサイズの確認</span>
adb shell getconf PAGE_SIZE
<span class="hljs-comment"># 期待値: 16384</span>

<span class="hljs-comment"># APKのインストールと起動</span>
adb install app-release.apk
adb shell am start -n com.example.app/.MainActivity

<span class="hljs-comment"># アライメントログの確認</span>
adb logcat | grep -E <span class="hljs-string">&quot;alignment|page_size&quot;</span>
</code></pre>
<h2 id="%E3%83%91%E3%83%95%E3%82%A9%E3%83%BC%E3%83%9E%E3%83%B3%E3%82%B9%E6%B8%AC%E5%AE%9A">パフォーマンス測定</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># 起動時間の測定</span>
adb shell am start -W com.example.app/.MainActivity

<span class="hljs-comment"># メモリ使用量の確認</span>
adb shell dumpsys meminfo com.example.app | grep TOTAL
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-class="section" data-theme="ca-business" lang="en-US" class="section" data-marpit-pagination="41" style="--paginate:true;--class:section;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%F0%9F%90%9B-%E3%83%88%E3%83%A9%E3%83%96%E3%83%AB%E3%82%B7%E3%83%A5%E3%83%BC%E3%83%86%E3%82%A3%E3%83%B3%E3%82%B0"><img class="emoji" draggable="false" alt="🐛" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f41b.svg" data-marp-twemoji=""/> トラブルシューティング</h1>
<h2 id="%E3%82%88%E3%81%8F%E3%81%82%E3%82%8B%E5%95%8F%E9%A1%8C%E3%81%A8%E8%A7%A3%E6%B1%BA%E6%96%B9%E6%B3%95">よくある問題と解決方法</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="42" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E3%82%A8%E3%83%A9%E3%83%BC%E5%88%A5%E5%AF%BE%E5%87%A6%E6%B3%95-13">エラー別対処法 1/3</h1>
<h2 id="install_failed_invalid_apk">INSTALL_FAILED_INVALID_APK</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment"># Gradleキャッシュをクリア</span>
./gradlew clean
<span class="hljs-built_in">rm</span> -rf ~/.gradle/caches/

<span class="hljs-comment"># 再ビルド</span>
flutter build apk --release
</code></pre>
<p><strong>原因</strong>: ネイティブライブラリのアライメント不良<br />
<strong>対処</strong>: クリーンビルドで解決することが多い</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="43" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E3%82%A8%E3%83%A9%E3%83%BC%E5%88%A5%E5%AF%BE%E5%87%A6%E6%B3%95-23">エラー別対処法 2/3</h1>
<h2 id="agpgradle%E4%BA%92%E6%8F%9B%E6%80%A7%E3%82%A8%E3%83%A9%E3%83%BC">AGP/Gradle互換性エラー</h2>
<h3 id="%E3%82%A8%E3%83%A9%E3%83%BC%E3%83%A1%E3%83%83%E3%82%BB%E3%83%BC%E3%82%B8">エラーメッセージ</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Dependency 'androidx.core:core-ktx:1.16.0' requires AGP 8.6.0+
</code></pre>
<h3 id="%E8%A7%A3%E6%B1%BA%E6%96%B9%E6%B3%95">解決方法</h3>
<p>android/gradle/wrapper/gradle-wrapper.properties を更新：</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-properties"><span class="hljs-attr">distributionUrl</span>=<span class="hljs-string">https://services.gradle.org/\
  distributions/gradle-8.11.1-all.zip</span>
</code></pre>
<p>AGPとGradleのバージョンは互換性が必要です。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="44" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E3%82%A8%E3%83%A9%E3%83%BC%E5%88%A5%E5%AF%BE%E5%87%A6%E6%B3%95-33">エラー別対処法 3/3</h1>
<h2 id="ndk%E3%83%90%E3%83%BC%E3%82%B8%E3%83%A7%E3%83%B3%E3%82%A8%E3%83%A9%E3%83%BC">NDKバージョンエラー</h2>
<h3 id="%E3%82%A8%E3%83%A9%E3%83%BC%E3%83%A1%E3%83%83%E3%82%BB%E3%83%BC%E3%82%B8-1">エラーメッセージ</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>No version of NDK matched the requested version
</code></pre>
<h3 id="%E8%A7%A3%E6%B1%BA%E6%96%B9%E6%B3%95-1">解決方法</h3>
<p>Android StudioでNDKをインストール：</p>
<ol>
<li><strong>SDK Manager</strong> → <strong>SDK Tools</strong>タブ</li>
<li><strong>Show Package Details</strong>をチェック</li>
<li>必要なNDKバージョンを選択してインストール（推奨: NDK r28.1.13356709）</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="45" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E4%B8%BB%E8%A6%81%E3%83%91%E3%83%83%E3%82%B1%E3%83%BC%E3%82%B8%E3%81%AE%E5%AF%BE%E5%BF%9C%E7%8A%B6%E6%B3%81-13">主要パッケージの対応状況 1/3</h1>
<h2 id="rive---%E3%82%A2%E3%83%8B%E3%83%A1%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%83%A9%E3%82%A4%E3%83%96%E3%83%A9%E3%83%AA">Rive - アニメーションライブラリ</h2>
<h3 id="%E2%9C%85-%E8%A7%A3%E6%B1%BA%E6%96%B9%E6%B3%95"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> 解決方法</h3>
<p>NDK r28.1に更新するだけで自動対応</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gradle">android {
    ndkVersion <span class="hljs-string">&quot;28.1.13356709&quot;</span>
}
</code></pre>
<h3 id="%E5%AE%9F%E8%A8%BC%E6%B8%88%E3%81%BF">実証済み</h3>
<ul>
<li><a href="https://github.com/JUMPTOON/app/pull/4198">JUMPTOON PR #4198</a></li>
<li><a href="https://github.com/rive-app/rive-flutter/issues/479">Rive Issue #479</a></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="46" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E4%B8%BB%E8%A6%81%E3%83%91%E3%83%83%E3%82%B1%E3%83%BC%E3%82%B8%E3%81%AE%E5%AF%BE%E5%BF%9C%E7%8A%B6%E6%B3%81-23">主要パッケージの対応状況 2/3</h1>
<h2 id="flutter_local_notifications---%E9%80%9A%E7%9F%A5%E6%A9%9F%E8%83%BD">flutter_local_notifications - 通知機能</h2>
<h3 id="%E2%9A%A0%EF%B8%8F-%E5%95%8F%E9%A1%8C%E7%82%B9"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> 問題点</h3>
<ul>
<li>Desugar依存によりJava 11に制限</li>
<li>最新のJava機能が使用不可</li>
</ul>
<h3 id="%E5%AF%BE%E5%BF%9C%E6%96%B9%E6%B3%95">対応方法</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gradle">android {
    compileOptions {
        <span class="hljs-keyword">sourceCompatibility</span> JavaVersion.VERSION_11
        <span class="hljs-keyword">targetCompatibility</span> JavaVersion.VERSION_11
    }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="47" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="%E4%B8%BB%E8%A6%81%E3%83%91%E3%83%83%E3%82%B1%E3%83%BC%E3%82%B8%E3%81%AE%E5%AF%BE%E5%BF%9C%E7%8A%B6%E6%B3%81-33">主要パッケージの対応状況 3/3</h1>
<h2 id="%E3%81%9D%E3%81%AE%E4%BB%96%E3%81%AE%E6%B3%A8%E6%84%8F%E3%81%8C%E5%BF%85%E8%A6%81%E3%81%AA%E3%83%91%E3%83%83%E3%82%B1%E3%83%BC%E3%82%B8">その他の注意が必要なパッケージ</h2>
<div class="columns-2">
<div>
<h3 id="%E2%9A%A0%EF%B8%8F-jcenter%E4%BE%9D%E5%AD%98"><img class="emoji" draggable="false" alt="⚠️" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/26a0.svg" data-marp-twemoji=""/> jcenter依存</h3>
<ul>
<li><strong>memory_info</strong></li>
<li><strong>update_available</strong></li>
</ul>
<p>Gradle警告が出るが動作に影響なし</p>
</div>
<div>
<h3 id="%E2%9C%85-%E5%AF%BE%E5%BF%9C%E6%B8%88%E3%81%BF"><img class="emoji" draggable="false" alt="✅" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/2705.svg" data-marp-twemoji=""/> 対応済み</h3>
<ul>
<li><strong>datadog_flutter</strong> v2.11.0+</li>
<li><strong>Firebase</strong> 全般</li>
<li><strong>shared_preferences</strong></li>
<li><strong>sqflite</strong></li>
</ul>
</div>
</div>
<h3 id="%F0%9F%92%A1-%E5%AF%BE%E5%BF%9C%E3%81%AE%E3%82%B3%E3%83%84"><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4a1.svg" data-marp-twemoji=""/> 対応のコツ</h3>
<ol>
<li>まずNDK r28.1に更新</li>
<li>クリーンビルド実行</li>
<li>それでも問題がある場合はIssueを確認</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="48" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">
<h1 id="rive%E3%83%A9%E3%82%A4%E3%83%96%E3%83%A9%E3%83%AA%E3%81%AE16kb%E5%AF%BE%E5%BF%9C">Riveライブラリの16KB対応</h1>
<h2 id="%F0%9F%8E%89-%E6%9C%97%E5%A0%B1ndk-r28%E3%81%A7%E8%A7%A3%E6%B1%BA"><img class="emoji" draggable="false" alt="🎉" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f389.svg" data-marp-twemoji=""/> 朗報：NDK r28で解決！</h2>
<h3 id="%E8%A7%A3%E6%B1%BA%E6%96%B9%E6%B3%952025%E5%B9%B41%E6%9C%88%E7%A2%BA%E8%AA%8D%E6%B8%88%E3%81%BF">解決方法（2025年1月確認済み）</h3>
<p><strong>NDK r28.1以降を使用するだけで自動的に対応されます</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-gradle">android {
    ndkVersion <span class="hljs-string">&quot;28.1.13356709&quot;</span>  <span class="hljs-comment">// これだけでOK！</span>
}
</code></pre>
<h3 id="%E5%AE%9F%E8%A8%BC%E6%B8%88%E3%81%BF%E3%81%AE%E4%BA%8B%E4%BE%8B">実証済みの事例</h3>
<ul>
<li><a href="https://github.com/JUMPTOON/app/pull/4198">JUMPTOON PR #4198</a></li>

<h1 id="%E3%81%AA%E3%81%9C%E4%BB%8A%E3%81%8B%E3%82%89%E6%BA%96%E5%82%99%E3%81%8C%E5%BF%85%E8%A6%81%E3%81%8B">なぜ今から準備が必要か</h1>
<div class="columns-2">
<div>
<h2 id="2025%E5%B9%B411%E6%9C%88%E3%81%BE%E3%81%A7%E3%81%BE%E3%81%A0%E6%99%82%E9%96%93%E3%81%8C%E3%81%82%E3%82%8B">2025年11月まで「まだ時間がある」？</h2>
<h3 id="%E2%9D%8C-%E5%AE%9F%E3%81%AF%E3%81%9D%E3%81%86%E3%81%A7%E3%82%82%E3%81%AA%E3%81%84%E7%90%86%E7%94%B1"><img class="emoji" draggable="false" alt="❌" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/274c.svg" data-marp-twemoji=""/> 実はそうでもない理由</h3>
<p><strong>1. プラグインの対応待ち時間</strong></p>
<ul>
<li>人気プラグインほど対応に時間がかかる</li>
<li>代替ライブラリの検討・実装期間が必要</li>
</ul>
<p><strong>2. 段階的なテスト期間</strong></p>
<ul>
<li>社内テスト → ベータ版 → 本番リリース</li>
<li>各段階で問題が見つかる可能性</li>
</ul>
</div>
<div>
<h2 id="%E5%BF%85%E8%A6%81%E3%81%AA%E6%BA%96%E5%82%99%E6%9C%9F%E9%96%93%E3%81%AE%E7%9B%AE%E5%AE%89">必要な準備期間の目安</h2>
<div class="metric-card">
<div class="metric-number">3-4<small>ヶ月</small></div>
<p>プラグイン対応待ち</p>
</div>
<div class="metric-card">
<div class="metric-number">2-3<small>ヶ月</small></div>
<p>実装・テスト期間</p>
</div>
<p><strong>3. 予期せぬ問題への対処</strong></p>
<ul>
<li>ネイティブコードの修正</li>
<li>パフォーマンスチューニング</li>
<li>ユーザーフィードバック対応</li>
</ul>
</div>
</div>
<h3 id="%F0%9F%92%A1-%E6%97%A9%E3%82%81%E3%81%AE%E5%AF%BE%E5%BF%9C%E3%81%A7%E4%BD%99%E8%A3%95%E3%82%92%E6%8C%81%E3%81%A3%E3%81%9F%E7%A7%BB%E8%A1%8C%E3%82%92"><img class="emoji" draggable="false" alt="💡" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@14.1.2/assets/svg/1f4a1.svg" data-marp-twemoji=""/> 早めの対応で余裕を持った移行を！</h3>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="ca-business" lang="en-US" data-marpit-pagination="55" style="--paginate:true;--theme:ca-business;" data-marpit-pagination-total="59">

<h2 id="%E6%8A%80%E8%A1%93%E7%9A%84%E3%81%AA%E5%88%B6%E7%B4%84">技術的な制約</h2>

</ul>
<h3 id="builddir%E9%9D%9E%E6%8E%A8%E5%A5%A8">buildDir非推奨</h3>
